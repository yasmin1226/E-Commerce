<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <form action="" id="reg-form">
        name <input type="text" name="name">
        <br>
        email <input type="email" name="email">
    
    <br>
    password <input type="password" name="password">
    <br>
    confirmPass <input type="password" name="confirmPass">
    <br>
    <button type="submit">submit</button>
    </form>

    <script>
const form=document.getElementById("reg-form");
form.addEventListener("submit",(e)=>{
    e.preventDefault();
    const name=e.target.elements.name.value;
    const email=e.target.elements.email.value;

    const password=e.target.elements.password.value;

    const confirmPass=e.target.elements.confirmPass.value;

    var myHeaders = new Headers();
//myHeaders.append("Authorization", "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYwNTBjNWI3NWIwNzQ2MWNmODMwODZiYSIsImlhdCI6MTYxNTkxMjU1MCwiZXhwIjoxNjI0NTUyNTUwfQ.is7vaI1M1ZFk6AgK5BHo1M-__--PgvqXjY_yF9ZOdD0");
myHeaders.append("Content-Type", "application/json");

var raw = JSON.stringify({name,email,password,confirmPass});

var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

fetch("http://localhost:50000/api/users/signup", requestOptions)
  .then(response => response.text())
  .then(result => console.log(result))
  .catch(error => console.log('error', error));
})
        </script>
</body>
